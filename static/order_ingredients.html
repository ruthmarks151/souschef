<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>

    <form name="Ingredients" action="javascript:order()">
      <script>

        var api_key = "e602eb3b-e66b-41d0-930b-e8e9fb9b2c0e";
        var customer_id = "cus_KAd5ZzI0-yICtF";

        var ingredients = ["1 Cup", "34", "adrg"];

        for(i = 0; i < ingredients.length; i++){
          document.write("<input type=\"checkbox\" value=\"" + ingredients[i] + "\" name=\"ingredient\">" + ingredients[i] + "<br>");
        }
      </script>
    </form>

    <button type="button" onclick="order()">Order</button>
    <script>
      function order(){
        var order = '';
        for(i = 0; i < ingredients.length; i++){
          if(document.Ingredients.ingredient[i].checked == true){
            order += document.Ingredients.ingredient[i].value + "\n";
          }
        }

        $.post("https://api.postmates.com/v1/customers/" + customer_id + "/delivery_quotes",
          {
            username: api_key,
            pickup_address: "20 McAllister St, San Francisco, CA",
            dropoff_address: "101 Market St, San Francisco, CA"
          },
          function(fee){
            alert(fee);
          });

      }
    </script>

  </body>
</html>
