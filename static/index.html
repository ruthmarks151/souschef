<!DOCTYPE html>

<html ng-app="SousChef">
<head>
    <title>SousChef</title>
    <link rel=stylesheet href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="ContentController">

    <div class="bg">
        <div class="bg-shiny"></div>
    </div>

    <div class="container">

        <h1 style="font-family: 'Pacifico', cursive; font-size:50px;">SousChef!</h1>

            <div class="input-group input-group-lg" style="margin-top:100px;">
              <input type="text" class="form-control" placeholder="Search for recipes!" ng-model="searchValue">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="submitSearch()">Go!</button>
              </span>
            </div>
    </div>
</body>
</html>
