<div class="container-fluid">
    <h1 style="font-family: 'Pacifico', cursive;">SousChef!</h1>


    <div class="container" style="margin-top:35px;">

        <div class="page-header" style="border-color:#777;">
          <h1>{{recipe.name}}</h1>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-5">
                <img ng-src="{{recipe.picture}}" class="img-responsive img-rounded">
            </div>
            <div class="col-xs-12 col-md-6" style="border-style:solid; border-width:2px; border-color:#000; padding:10px; background-color:rgba(255,255,255,0.3); border-radius:15px;">
                <div class="row">
                    <ul>
                        <h4>Ingredients:</h4>
                        <li ng-repeat="ingredient in recipe.ingredients" style="margin-left:25px;">
                            {{ingredient}}
                        </li>
                    </ul>
                </div>
            </div>
            <button type="submit" class="btn btn-default pull-right" onclick="location.href='order.html'">Order Ingredients</button>
        </div>
    </div>
</div>
