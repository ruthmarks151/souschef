<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>

    <script>
      function get_quote(){
        console.log("gi");
        console.log(document.pickup_address.value);
        alert(document.pickup_address.value + "");
        result = $http.get("/postmates/get/quote/", { pickup_address: document.pickup_address.value, dropoff_address: document.dropoff_address.value });
      }
    </script>

    <form class="form-inline" role="form" style="width: 50%; margin: auto">
      <div class="form-group">
        <label for="pickup_address">Pickup Address</label>
        <input type="text" class="form-control" id="pickup_address">
          <label for="dropoff_address">Dropoff Address</label>
          <input type="text" class="form-control" id="dropoff_address">
      </div>
      <button type="submit" class="btn btn-default" onclick="get_quote();">Submit</button>

      <br><br>
      <div class="form-group">
        <label for="pickup_name">Pickup Name</label>
        <input type="text" class="form-control" id="pickup_name">
        <label for="pickup_phone_number">Pickup Phone Number</label>
        <input type="text" class="form-control" id="pickup_phone_number">
        <label for="pickup_business_name">Pickup Business Name</label>
        <input type="text" class="form-control" id="pickup_business_name">
        <label for="pickup_notes">Pickup Notes</label>
        <input type="text" class="form-control" id="pickup_notes">
      </div>

      <div class="form-group">
        <label for="dropoff_name">Dropoff Name</label>
        <input type="text" class="form-control" id="dropoff_name">
        <label for="dropoff_phone_number">Dropoff Phone Number</label>
        <input type="text" class="form-control" id="dropoff_phone_number">
        <label for="dropoff_business_name">Dropoff Business Name</label>
        <input type="text" class="form-control" id="dropoff_business_name">
        <label for="dropoff_notes">Dropoff Notes</label>
        <input type="text" class="form-control" id="dropoff_notes">
      </div>
      <button type="submit" class="btn btn-default" onclick="">Submit</button>

    </form>
  </body>
</html>
